<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2App | Professional APK Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #000000; --accent-color: #2563eb; }
        body { background-color: #fafafa; font-family: 'Inter', -apple-system, sans-serif; color: #1a1a1a; }
        .navbar { border-bottom: 1px solid #e5e7eb; background: white; }
        .main-card { border: 1px solid #e5e7eb; border-radius: 12px; background: white; padding: 2.5rem; margin-top: 3rem; }
        .form-label { font-weight: 500; font-size: 0.9rem; color: #4b5563; }
        .form-control, .form-select { border: 1px solid #d1d5db; padding: 0.75rem; border-radius: 8px; }
        .form-control:focus { border-color: var(--accent-color); box-shadow: none; }
        .btn-convert { background: var(--primary-color); color: white; border-radius: 8px; padding: 0.8rem; font-weight: 600; border: none; transition: all 0.2s; }
        .btn-convert:hover { background: #262626; transform: translateY(-1px); }
        .hero-text { font-weight: 850; letter-spacing: -0.025em; font-size: 2.5rem; }
    </style>
</head>
<body>
    <nav class="navbar py-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-bold">Web2App<span class="text-primary">.</span></span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mt-5">
                    <h1 class="hero-text">Web sitenizi profesyonel bir uygulamaya dönüştürün.</h1>
                    <p class="text-muted mt-3">Kodlama gerektirmeden, saniyeler içinde Android uygulamanız hazır.</p>
                </div>
                
                <div class="main-card mb-5">
                    <form action="/build" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">Uygulama İsmi</label>
                            <input type="text" name="app_name" class="form-control" placeholder="Örn: My Business" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Hedef URL</label>
                            <input type="url" name="url" class="form-control" placeholder="https://uygulamaniz.com" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Uygulama Şablonu</label>
                                <select name="app_type" class="form-select">
                                    <option value="standard">Standard Webview</option>
                                    <option value="downloader">Video Downloader Engine</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Uygulama Logosu</label>
                                <input type="file" name="logo" class="form-control" accept="image/png">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-convert w-100 mt-2">Uygulamayı Oluştur</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
