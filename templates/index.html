<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2App | High-Performance APK Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #000; --secondary: #6366f1; }
        body { background: #fff; font-family: 'Inter', sans-serif; color: #111; }
        .hero-section { padding: 80px 0 40px; text-align: center; }
        .hero-title { font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; }
        .converter-card { 
            border: 1px solid #eaeaea; 
            border-radius: 16px; 
            padding: 40px; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.03);
            background: #fff;
        }
        .form-label { font-weight: 600; font-size: 0.85rem; text-transform: uppercase; color: #666; }
        .btn-black { 
            background: #000; color: #fff; border-radius: 8px; padding: 12px; 
            font-weight: 600; border: none; width: 100%; transition: 0.3s;
        }
        .btn-black:hover { opacity: 0.8; transform: translateY(-2px); }
        .badge-new { background: #eef2ff; color: #6366f1; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <span class="badge-new mb-3">v2.0 Beta - Global Release</span>
            <h1 class="hero-title">Convert any website<br>into a Native App.</h1>
            <p class="text-muted fs-5 mt-3">High-quality, secure, and fast Android builds in seconds.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="converter-card">
                    <form action="/build" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">Application Name</label>
                            <input type="text" name="app_name" class="form-control form-control-lg" placeholder="e.g. My Global App" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Destination URL</label>
                            <input type="url" name="url" class="form-control form-control-lg" placeholder="https://yourwebsite.com" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">App Template</label>
                            <select name="app_type" class="form-select form-select-lg">
                                <option value="standard">Business Standard</option>
                                <option value="downloader">Video Downloader Engine</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Brand Icon (PNG)</label>
                            <input type="file" name="logo" class="form-control" accept="image/png">
                        </div>

                        <button type="submit" class="btn btn-black mt-2">BUILD YOUR APP</button>
                    </form>
                </div>
                <p class="text-center text-muted mt-4 small">Â© 2026 Web2App Technology. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
